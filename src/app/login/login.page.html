<ion-content class="login-content">
  <ion-banner *ngIf="!sheetAvailable" color="danger">
    <ion-label>Google Sheets no disponible. <ion-button fill="clear" (click)="retryFetch()">Reintentar</ion-button></ion-label>
  </ion-banner>
  <div class="login-container">
    <div class="logo">
      <h1>OilStore</h1>
    </div>
    
    <div class="login-form">
      <div class="input-group">
        <label>Usuario:</label>
        <input type="text" [(ngModel)]="username" name="username" placeholder="Ingrese su usuario">
        <div class="error-message" *ngIf="showError">
          Usuario incorrecto
        </div>
      </div>
      
      <div class="input-group">
        <label>Contraseña:</label>
        <div class="password-input">
          <input [type]="showPassword ? 'text' : 'password'" 
                [(ngModel)]="password" 
                name="password" 
                placeholder="Ingrese su contraseña">
          <ion-icon 
            [name]="showPassword ? 'eye-outline' : 'eye-off-outline'"
            (click)="togglePassword()">
          </ion-icon>
        </div>
        <div class="error-message" *ngIf="showError">
          Contraseña incorrecta
        </div>
      </div>

      <ion-button expand="block" (click)="login()" class="login-button">
        Ingresar
      </ion-button>
    </div>
  </div>
</ion-content>
